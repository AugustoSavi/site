<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augusto Savi</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <!-- Meta tags Open Graph -->
    <meta property="og:title" content="Augusto Savi">
    <meta property="og:description"
        content="Experiência sólida em sistemas e tecnologias, focado em entregar soluções de alta qualidade como Analista de Sistemas">
    <meta property="og:image" content="https://augustosavi.github.io/site/favicon/thumbnail.png">
    <meta property="og:url" content="https://augustosavi.github.io/site">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="container" id="content"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof marked === "function") {
                fetch('https://raw.githubusercontent.com/AugustoSavi/AugustoSavi/master/README.md')
                    .then(response => response.text())
                    .then(data => {
                        const readmeHtml = marked(data);
                        const container = document.getElementById('content');
                        container.innerHTML = readmeHtml;
                    })
                    .catch(error => console.error(error));
            }
        });
    </script>
</body>

</html>
