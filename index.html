<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augusto Savi</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="https://augustosavi.github.io/site/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="https://augustosavi.github.io/site/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://augustosavi.github.io/site/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://augustosavi.github.io/site/favicon/favicon-16x16.png">

    <!-- Meta tags Open Graph -->
    <meta property="og:title" content="Augusto Savi">
    <meta property="og:description"
        content="Arquiteto de Sistemas | Amazon S3 | Amazon SQS | Amazon Simple Notification Service (SNS) | Angular | AngularJS | Bootstrap | GitLab | Integração e entrega contínuas (CI/CD) | JIRA | JavaScript | Kanban | Kibana | Microsserviços | MongoDB | PostgreSQL | Princípios SOLID | Prompt Engineer | Python | React.js | Redis | Spring Boot | Terraform | Teste de integração | Vue.js | Docker | Facial recognition | Micronaut">
    <meta property="og:image" content="https://augustosavi.github.io/site/favicon/thumbnail.png">
    <meta property="og:url" content="https://augustosavi.github.io/site">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="container" id="content"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof marked === "function") {
                fetch('https://raw.githubusercontent.com/AugustoSavi/AugustoSavi/master/README.md')
                    .then(response => response.text())
                    .then(data => {
                        const readmeHtml = marked(data);
                        const container = document.getElementById('content');
                        container.innerHTML = readmeHtml;
                    })
                    .catch(error => console.error(error));
            }
        });
    </script>
</body>

</html>
